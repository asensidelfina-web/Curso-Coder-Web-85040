<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outhere - Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../multimedia/Logo.jpg" alt="Logo de la pagina" class="imagen-logo">
            </a>
            <p>Go out there to find you here</p>
        </div>

        <!-- Menú responsive -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>

        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="./productos.html">Programas</a></li>
                <li><a href="./testimonios.html">Experiencias</a></li>
                <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>Intercambios académicos y deportivos a </strong>Nueva Zelanda</strong> </h1>
        <div class="bloque__title">
            <h2>Galeria de imagenes de nuestros programas</h2>
        </div>
        <!-- Carrusel de fotos-->

        <section class="carrusel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../multimedia/Hockey Nueva Zelanda.png" class="d-block w-100"
                            alt="Jugadores de hockey en el campo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../multimedia/Rugby Nueva Zelanda.png" class="d-block w-100"
                            alt="jugadores de rugby en el campo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../multimedia/carrusel diferentes deportes.png" class="d-block w-100"
                            alt="Jugadores de hockey en el campo">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <h2>Derechos reservados de autor</h2>
        <h2>Creado por Outhere - Marca registrada</h2>
        <ul>
            <li>
                <a href="https://www.instagram.com/" target="_blank">instagram</a>
            </li>
        </ul>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
